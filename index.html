<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital@0;1&family=Poppins:wght@400;500;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-family: "Inter", serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-size: 16px;
        background-color: hsl(47, 88%, 63%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      main {
        background-color: hsl(0, 0%, 100%);
        display: flex;
        flex-direction: column;
        padding: 20px;
        width: 337px;
        margin: 0 auto;
        margin-top: 200px;
        border-radius: 20px;
        border: 2px solid #000;
        box-shadow: 8px 8px 0px #000;
      }
      .lesson--img {
        border-radius: 15px;
        margin-bottom: 20px;
      }
      .status {
        display: inline-block;
        background-color: gold;
        width: 80px;
        height: 20px;
        padding: 5px;
        border-radius: 4px;
        text-align: center;
        margin-bottom: 15px;
        font-weight: 800;
        letter-spacing: -0.5px;
      }
      .publish-date {
        letter-spacing: -0.3px;
        font-size: 12px;
        margin-bottom: 15px;
        font-weight: 800;
      }
      .link:link,
      .link:visited {
        display: inline-block;
        font-weight: 800;
        color: #000;
        text-decoration: none;
        font-size: 20px;
      }
      .link:hover,
      .link:active {
        color: hsl(47, 88%, 63%);
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff,
          0 0 80px #0ff;
      }
      .description {
        color: #777;
      }
      .author--description {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile--photo {
        width: 35px;
        height: 35px;
      }
      .author {
        font-weight: 800;
        color: #333;
      }
    </style>
  </head>
